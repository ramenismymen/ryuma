<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe - Ryuma Kojima</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Your existing CSS here */
    </style>
</head>
<body>
    <div class="card">
        <h1>Subscribe</h1>
        <p>最新の活動やブログの更新情報をメールでお届けします。</p>
        
        <form id="subscribe-form" action="https://usebasin.com/f/0dbdf6a78d21" method="POST" enctype="text/plain">
            <div class="form-group">
                <input type="email" name="email" class="email-input" placeholder="your-email@example.com" required>
            </div>
            <button type="submit" class="submit-btn">登録する</button>
            <div id="form-message"></div>
        </form>
    </div>
    
    <a href="index.html" class="back-link">← ホームに戻る</a>

    <script>
        document.getElementById('subscribe-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log("Form submission started"); // Debug
            
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const messageEl = document.getElementById('form-message');
            
            messageEl.className = '';
            messageEl.textContent = '';
            submitBtn.disabled = true;
            submitBtn.textContent = '送信中...';
            
            try {
                const formData = new FormData(form);
                console.log("Form data:", formData.get('email')); // Debug
                
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                console.log("Response received", response); // Debug
                
                if (response.ok) {
                    messageEl.textContent = '登録ありがとうございます！';
                    messageEl.classList.add('success');
                    form.reset();
                } else {
                    throw new Error(`Server responded with ${response.status}`);
                }
            } catch (error) {
                console.error("Error:", error); // Debug
                messageEl.textContent = '送信に失敗しました。後で再試行してください。';
                messageEl.classList.add('error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '登録する';
            }
        });
    </script>
</body>
</html>
